<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TilesCrush</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: url('Build/00bb3336a6eeeee53fead24222484d4d.jpg.unityweb') center / cover">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/VK.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/01f3e80235f4173f8e26d25cce487d53.data.unityweb",
      frameworkUrl: "Build/c94a53e9b1884c4d9e40ed97dc746013.js.unityweb",
      codeUrl: "Build/84d4c47abc2676e267a8b0f549aec63c.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "antonellastudio",
      productName: "TilesCrush",
      productVersion: "1.0",
      matchWebGLToCanvasSize: true,
      // devicePixelRatio: 2, // Uncomment this line to enable anti-aliasing
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <script> vkBridge.send('VKWebAppInit'); </script>
</body>

</html>
